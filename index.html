<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="switch">
            <a id="switch-btn" href="pages/8-valued-radius.html">Go to 8-valued radius</a>
        </div>
        <div class="preview-box"></div>
        <div class="controls">
            <div class="control">
                <label>Top Left</label>
                <input type="range" min="0" max="100" value="25" id="top-left">
                <span id="topLeftValue">20px</span>
            </div>
            <div class="control">
                <label>Top Right</label>
                <input type="range" min="0" max="100" value="50" id="top-right">
                <span id="topRightValue">20px</span>
            </div>
            <div class="control">
                <label>Bottom Right</label>
                <input type="range" min="0" max="100" value="75" id="bottom-right">
                <span id="bottomRightValue">20px</span>
            </div>
            <div class="control">
                <label>Bottom Left</label>
                <input type="range" min="0" max="100" value="100" id="bottom-left">
                <span id="bottomLeftValue">20px</span>
            </div>
            <div class="output">
                <code id="css-output">
                    border-radius: 25px 50px 75px 100px;
                </code>
                <button id="copy-btn">Copy CSS</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
