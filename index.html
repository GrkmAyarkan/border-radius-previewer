<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="preview-box"></div>
        <div class="controls">
            <div class="control">
                <label>Top Left</label>
                <input type="range" min="0" max="100" value="20" id="top-left">
            </div>
            <div class="control">
                <label>Top Right</label>
                <input type="range" min="0" max="100" value="20" id="top-right">
            </div>
            <div class="control">
                <label>Bottom Right</label>
                <input type="range" min="0" max="100" value="20" id="bottom-right">
            </div>
            <div class="control">
                <label>Bottom Left</label>
                <input type="range" min="0" max="100" value="20" id="bottom-left">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
