<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
</head>
<body>
    <div class="container">
        <div class="preview-box"></div>
        <div class="controls">
            <div class="control">
                <label>Top Left</label>
                <input type="range">
            </div>
            <div class="control">
                <label>Top Right</label>
                <input type="range">
            </div>
            <div class="control">
                <label>Bottom Right</label>
                <input type="range">
            </div>
            <div class="control">
                <label>Bottom Left</label>
                <input type="range">
            </div>
        </div>
    </div>
</body>
</html>
